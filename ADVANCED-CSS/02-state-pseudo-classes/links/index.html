<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pseudo classes for link and custom pointers</title>

    <style>
        a:link{
            color: red;
            text-decoration: none;
        }
        a:visited{
            color: green
        }
        a:hover{
            color: blue;
        }
        a:focus{
            color: black;
        }
        a:active{
            color: yellow;
        }
        #some-div{
            width: 400px;
            height: 300px;
            background-color: blueviolet;
        }
        #some-div:hover{
            background-color: chocolate;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <a href="https://www.google.com">Go to Google</a>
    <div id="some-div"></div>
</body>
</html>
